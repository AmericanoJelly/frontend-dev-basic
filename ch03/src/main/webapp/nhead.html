<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*		{margin:0; padding: 0}
body	{font-family: "맑은 고딕", 돋움; font-size: 12px; color: #333;}

.header	{width: 650px; height:100px; margin:50px auto; border:1px solid #ddd}

.header .logo, .header .search-box {float: left}
.header .logo {
	font-size: 0;
	width: 222px;
	height: 52px;
	background: url("/ch03/images/nsplite.png") no-repeat 0 -158px / 457px 434px; 
}

.header .search-box {
	width: 400px;
	height: 50px;
	margin-left: 20px;
	border: 3px solid #19CE60;
	width: 380px;
	height: 45px;
}

.search-box input, .search-box a {
	display: block;
}

.search-box input, .search-box a, .search-box .btn-search {

}

.search-box .btn-search button {
	float: left;
	width: 260px;
	padding: 13px 5px;
	border: none;
	font-size: 16px;
	font-weight: bold;
	outline: none;
}

.search-box input {
	padding: 13px 5px; 
	
}

</head>

	<div class="header">
		<h1 class="logo">네이버</h1>
		<div class="search-box">
			<div class="btn-search">
				<button>돋보기</button>
			</div>
			<a href="#" id="dropdown">드롭다운</a>

			<input type="text" />
		</div>
	</div>
