<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
   var imgElement = document.createElement("img");
   
   //표준 Attribute [prop[o], 비표준Attribute[prop(x)]를 읽고/쓰기를 위해 
   // setAttribute/getAttribute를 사용한다.
   imgElement.setAttribute("src", "https://tse2.mm.bing.net/th?id=OIP.RXT4nv9z7AwmP0LMA-21iAAAAA&pid=Api&P=0&w=190&h=190");
   imgElement.setAttribute("style", 'width: 300px');
   imgElement.setAttribute("alt",'나비ㅣㅣ');
   imgElement.setAttribute('no1',10); // 비표준 속성은 사용할 때 prefix 'data-'를 달아준다 'data-no1'
   
   imgElement['no2'] = 10; // 비표준 속성은 사용할 때 prefix 'data-'를 달아준다. 'data-no2'
   imgElement['title'] ="star butterfly";
  
  
   setTimeout(function(){
      document.body.appendChild(imgElement);
      console.log(imgElement.alt, imgElement.no1);
      console.log(imgElement.getAttribute("no2"), imgElement.getAttribute("title"));
      
      console.log(imgElement.getAttribute("data-no3"));
   },2000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
	<img data-no='10' data-name='' data-email=''/>
</body>
</html>
