<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
   var imgElement = document.createElement("img");
   imgElement.src = "https://tse2.mm.bing.net/th?id=OIP.RXT4nv9z7AwmP0LMA-21iAAAAA&pid=Api&P=0&w=190&h=190";
   imgElement.style.width = '200px';
   imgElement.style.width = "300px";
   imgElement.alt = "나비ㅣㅣ";
   imgElement.title = "강사님 너무 빨라요 ㅠㅠ";
   
   setTimeout(function(){
      document.body.appendChild(imgElement);
   },2000);
});
</script>
</head>
<body>
   <h1 id='h' data-no='10'>DOM(Document Object Model)</h1>
   <h2>3. HTML Element 속성 조작하기1</h2>
</body>
</html>
